<div class="container">
  <mat-card>
    <mat-card-header class="heading">
      <mat-card-title>Search Results for Query</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="result-row" *ngFor="let url of paginatedSlides; let i = index">
        <div class="col-lg-4">
          <p class="slide-number">Slide {{ (currentPage - 1) * slidesPerPage + i + 1 }}</p>
          <iframe [src]="generateGoogleDocsUrl(url)" width="100%" height="600px" frameborder="0"></iframe>
        </div>
        <div class="col-lg-4">
          <p>Metadata: {{ slideMetaData[i]?.metaDataOfSlide }}</p>
          <p>Notes: {{ slideMetaData[i]?.notes }}</p>
        </div>
        <div class="col-lg-4">
          <mat-checkbox (change)="onToggleSlideSelection(url)" [checked]="selectedSlides.includes(url)">Select</mat-checkbox>
        </div>
      </div>

      <div class="text-center mt-5">
        <button mat-raised-button color="primary" type="button" class="mergebtn" (click)="onMerge()" [disabled]="selectedSlides.length < 2">Merge</button>
      </div>

      <div class="pagination-controls text-center mt-3">
        <button mat-raised-button color="primary" (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
        <span>Page {{ currentPage }} out of {{ totalPages }}</span>
        <button mat-raised-button color="primary" (click)="nextPage()" [disabled]="currentPage * slidesPerPage >= slideUrls.length">Next</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
