<div>
    <button (click)="viewPPTX()">View PPTX</button>
    <div *ngIf="pptxUrl">
      <iframe [src]="pptxUrl" width="600" height="400"></iframe>
    </div>
  </div>
  
  <div>
    <button (click)="getDocument(base64DataArray[0], 'application/pptx')">Get Document</button>
    <div *ngIf="documentUrl">
      <iframe [src]="documentUrl" width="600" height="400"></iframe>
    </div>
  </div>
