<h1 mat-dialog-title>Reset Password</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <input matInput placeholder="New Password" type="password" [(ngModel)]="newPassword">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <input matInput placeholder="Confirm Password" type="password" [(ngModel)]="confirmPassword">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="changePassword()">Change Password</button>
</div>
