<div class="container">
  <mat-card>
    <mat-card-header class="heading">
      <mat-card-title>Metadata for Uploaded File</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="carousel">
        <div class="slides" [style.transform]="'translateX(-' + currentSlideIndex * 100 + '%)'">
          <div class="slide" *ngFor="let iframeUrl of iframeUrls; let i = index" [class.active]="i === currentSlideIndex">
            <div class="row">
              <div class="col-lg-8">
                <iframe [src]="iframeUrl" width="100%" height="600px" frameborder="0"></iframe>
              </div>
              <div class="col-lg-4 text-center">
                <form #metadataForm="ngForm">
                  <p>
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Title</mat-label>
                      <input matInput placeholder="Title" name="title" required>
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Keywords</mat-label>
                      <textarea matInput placeholder="Keywords" name="keywords" ngModel></textarea>
                    </mat-form-field>
                  </p>
                  <p>
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Notes</mat-label>
                      <textarea matInput placeholder="Notes" name="notes" ngModel></textarea>
                    </mat-form-field>
                  </p>
                  <!-- <p>
                    <mat-form-field appearance="outline" class="full-width">
                      <mat-label>Choose a date</mat-label>
                      <input matInput [matDatepicker]="picker" name="selectedDate" ngModel>
                      <mat-hint>MM/DD/YYYY</mat-hint>
                      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                  </p>
                  <div class="row text-center mt-2">
                    <div class="col-lg-6">
                      <mat-checkbox name="count" [(ngModel)]="metadataForm.value.count">Count</mat-checkbox>
                    </div>
                    <div class="col-lg-6">
                      <mat-checkbox name="rating" [(ngModel)]="metadataForm.value.rating">Rating</mat-checkbox>
                      <mat-icon>star</mat-icon>
                    </div>
                  </div> -->
                  <div class="text-center mt-5">
                    <button mat-raised-button color="primary" type="submit" class="savebtn" (click)="onSaveMetadata()">Save</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-5">
        <button mat-raised-button color="accent" (click)="onSubmitAll()">Submit All</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
